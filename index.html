<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrape Transcript</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="transcript_scraper/scrape_transcript.js" charset="utf-8"></script>
  </head>
  <body>
    <p>
      This html file is only meant as a demo of the transcript scraper.
      Most likely you will just want to use the scrape_transcript.js file with a different front end.
    </p>
    <form onsubmit="return false;" method="post">
      <input type="file" id="transcript_file" required>
      <input class="submit" type="submit" value="Scrape Transcript" onclick="scrape_transcript('transcript_file')"/>
    </form>
  </body>
</html>
