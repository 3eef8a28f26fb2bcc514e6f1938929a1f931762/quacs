<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QuACS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
    <script src="https://kit.fontawesome.com/ee18bd2d3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <router-link class="navbar-brand" to="/">Quacs</router-link>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <router-link class="nav-link" to="/">Home</router-link>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid" style="margin-top:1rem">

          <div><i id="loading-icon" class="fas fa-spinner fa-spin fa-4x fa-fw"></i></div>
          <div class="loading">
            <router-view></router-view>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript">
    "use strict";

    const Homepage = { template: `
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <div v-for="department in this.$parent.courses.departments">
            <router-link class="nav-link" :to="'/department/'+department.code">{{department.name}}</router-link>
          </div>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-2"></div>
      </div>
      `
    }
    const Department = {
      data: function () {
        return {
          days: ['M','T', 'W', 'R', 'F'],
        }
      },
      computed: {
        department: function () {
          //TODO switch scraper to dictionary where department code is the key
          if(Object.keys(this.$parent.courses).length === 0){
            return {};
          }
          for(let i=0;i<this.$parent.courses.departments.length;i++){
            if(this.$parent.courses.departments[i].code == this.$route.params.code){
              return this.$parent.courses.departments[i];
            }
          }
        },
      },
      methods: {
        getDescription: function(subject, code){
          let output = ""
          if(subject+'-'+code in app.catalog){
            output+=app.catalog[subject+'-'+code].description
            // output+=' ' + app.catalog[subject+'-'+code].pre_req
          }
          return output
        },
        getDay: function(timeslots, day){
          //TODO this does not work when a class has more than one timeslot in the same day
          //Switch the scraper to a dictionary with day as the key and an array of times that day
          for(let i=0;i<timeslots.length;i++){
            for(let j=0;j<timeslots[i].days.length;j++){
              if(timeslots[i].days[j] === day){
                return timeslots[i];
              }
            }
          }
          return null;
        },
        formatTime: function(time) {
          let hour = Math.floor(time/100)
          let min = (time%100).toString()
          let output = ""
          if(hour > 12){
            output = ('0' + (hour-12)).slice(-2);
          }else{
            output = ('0' + hour).slice(-2);
          }
          output+=":"+('0' + min).slice(-2);
          if(hour > 11){
            output+="pm";
          }else{
            output+="am";
          }
          return output;
        },
        toggleSelection(crn, conflicts, state=null) {
          if(state !== null){
            Vue.set(this.$parent.selected.courses, crn, state);
          }else{
            if(typeof this.$parent.selected.courses[crn] === 'undefined'){
              Vue.set(this.$parent.selected.courses, crn, true);
            }else{
              Vue.set(this.$parent.selected.courses, crn, !this.$parent.selected.courses[crn]);
            }
          }
          for(var conflict in conflicts){
            if(this.$parent.selected.courses[crn]){
              Vue.set(this.$parent.conflict_list, conflict, (this.$parent.conflict_list[conflict]+1) || 1);
            }else{
              Vue.set(this.$parent.conflict_list, conflict, (this.$parent.conflict_list[conflict]-1) || 0);
            }

          }
        },
        isSelected(crn){
          return this.$parent.selected.courses[crn] === true ? 'selected':'';
        },
      },
      template: `
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg">
          <h1>{{department.code}}: {{department.name}}</h1>
          <div class="card-columns">
            <div class="card" v-for="course in department.courses">
              <div class="card-header">
                <span class="font-weight-bold">{{course.title}} ({{course.subj}}-{{course.crse}})</span>
                <br>
                {{getDescription(course.subj, course.crse)}}
              </div>
              <div class="card-body">
                <ul class="list-group">
                  <li v-for="section in course.sections" v-on:click="toggleSelection(section.crn, section.conflicts)"  class="list-group-item" :class="{selected:$parent.selected.courses[section.crn], conflict:$parent.conflict_list[section.crn]>0}">
                    <span class="font-weight-bold">{{section.sec}}</span>
                    {{section.crn}}
                    {{section.instructor}}
                    {{section.timeslots[0].date_start}}-{{section.timeslots[0].date_end}}
                    <br>
                    {{section.timeslots[0].instructor}}
                    <br>
                    <span class="week-day-time">
                      <template v-for="day in days">
                        <template v-if="getDay(section.timeslots, day)">
                          <span class="font-weight-bold">{{day}}:</span>{{formatTime(getDay(section.timeslots, day).time_start)}}-{{formatTime(getDay(section.timeslots, day).time_end)}}
                        </template>
                      </template>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
      `
    }


      var app = new Vue({
        el: '#app',
        router: new VueRouter({
          routes: [
            { path: '/', component: Homepage },
            { path: '/department/:code', component: Department }
          ]
        }),
        data: {
          page: "homepage",
          courses: {},
          catalog: {},
          version: '0.0.1',
          selected: {'courses':[]},
          conflict_list: {},
        },
        mounted() {
          if (localStorage.selected) {
            this.selected = JSON.parse(localStorage.getItem('selected'));
            if(this.selected == null || this.selected == "" || !this.selected['version'] || this.selected['version'] != this.version){
              this.selected = {'version':this.version, 'courses':{}};
              localStorage.setItem('selected', JSON.stringify(this.selected));
            }
          }else{
            this.selected = {'version':this.version, 'courses':{}};
            localStorage.setItem('selected', JSON.stringify(this.selected));
          }
        },
        watch: {
          selected: {
            handler() {
              localStorage.setItem('selected', JSON.stringify(this.selected));
            },
            deep: true,
          },
          courses: {
            handler() {
              for(let j=0;j<this.courses.departments.length;j++){
                for(let k=0;k<this.courses.departments[j].courses.length;k++){
                  for(let l=0;l<this.courses.departments[j].courses[k].sections.length;l++){
                    if(!this.selected.courses[this.courses.departments[j].courses[k].sections[l].crn]){
                      continue;
                    }
                    for(var conflict in this.courses.departments[j].courses[k].sections[l].conflicts){
                      Vue.set(this.conflict_list, conflict, (this.conflict_list[conflict]+1) || 1);
                    }
                  }
                }
              }

              $('.loading').removeClass('loading');
              $('#loading-icon').hide();
              console.log("done loading courses")
            },
            deep: false,
          }
        },
      }).$mount('#app')

      $.getJSON('./data/courses.json', function (json) {
          app.courses = json;
      })
      $.getJSON('./data/catalog.json', function (json) {
          app.catalog = json;
      });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
